<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Premium Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#000;
color:white;
overflow-x:hidden;
}

/* HERO COVER PAGE */
.hero{
height:100vh;
position:relative;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.9)),
url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=2000&q=80');
background-size:cover;
background-position:center;
}

.hero h1{
font-size:4rem;
font-weight:700;
letter-spacing:3px;
margin-bottom:20px;
animation:fadeDown 1.2s ease;
}

.hero p{
font-size:1.2rem;
opacity:0.8;
margin-bottom:40px;
animation:fadeUp 1.5s ease;
}

.hero button{
padding:18px 50px;
border:none;
border-radius:40px;
font-size:1rem;
font-weight:600;
background:linear-gradient(45deg,#ffffff,#bdbdbd);
color:black;
cursor:pointer;
transition:0.4s;
box-shadow:0 10px 40px rgba(255,255,255,0.25);
animation:fadeUp 2s ease;
}

.hero button:hover{
transform:translateY(-4px);
box-shadow:0 20px 60px rgba(255,255,255,0.35);
}

/* PRODUCT SECTION */
.products{
padding:80px 8%;
display:none;
animation:fadeIn 1s ease;
}

.section-title{
font-size:2.5rem;
margin-bottom:50px;
text-align:center;
font-weight:600;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:40px;
}

.card{
background:linear-gradient(145deg,#0f0f0f,#1a1a1a);
border-radius:25px;
overflow:hidden;
transition:0.4s;
box-shadow:0 10px 40px rgba(0,0,0,0.7);
}

.card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 25px 70px rgba(255,255,255,0.08);
}

.card img{
width:100%;
height:280px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.card h3{
margin-bottom:10px;
}

.price{
opacity:0.7;
margin-bottom:15px;
}

.buy-btn{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:white;
color:black;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.buy-btn:hover{
background:#d9d9d9;
}

/* ANIMATIONS */
@keyframes fadeDown{
from{opacity:0;transform:translateY(-40px);} 
to{opacity:1;transform:translateY(0);} }

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);} 
to{opacity:1;transform:translateY(0);} }

@keyframes fadeIn{
from{opacity:0;} 
to{opacity:1;} }

</style>
</head>

<body>

<!-- PREMIUM COVER PAGE -->
<section class="hero">
<h1>LUXE COLLECTION</h1>
<p>Elevate your style with our ultra premium designs</p>
<button onclick="enterStore()">ENTER STORE</button>
</section>

<!-- PRODUCTS -->
<section class="products" id="products">
<h2 class="section-title">Featured Products</h2>

<div class="grid">

<div class="card">
<img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=900&q=80">
<div class="card-content">
<h3>Premium Sneakers</h3>
<div class="price">$120</div>
<button class="buy-btn">Buy Now</button>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=900&q=80">
<div class="card-content">
<h3>Luxury Hoodie</h3>
<div class="price">$85</div>
<button class="buy-btn">Buy Now</button>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=900&q=80">
<div class="card-content">
<h3>Designer Watch</h3>
<div class="price">$250</div>
<button class="buy-btn">Buy Now</button>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1520975867597-0c5c0c6b54e5?auto=format&fit=crop&w=900&q=80">
<div class="card-content">
<h3>Elegant Handbag</h3>
<div class="price">$180</div>
<button class="buy-btn">Buy Now</button>
</div>
</div>

</div>
</section>

<script>
function scrollToShop(){
  const shop = document.getElementById("shop");
  if(!shop) return;

  // create cinematic transition overlay
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.inset = "0";
  overlay.style.background = "radial-gradient(circle at center, rgba(31,110,212,0.35), black 70%)";
  overlay.style.backdropFilter = "blur(8px)";
  overlay.style.zIndex = "9999";
  overlay.style.opacity = "0";
  overlay.style.transition = "opacity 0.6s ease";
  document.body.appendChild(overlay);

  // fade in overlay
  requestAnimationFrame(()=> overlay.style.opacity = "1");

  // reveal shop after cinematic pause
  setTimeout(()=>{
    shop.style.display = "block";
    shop.style.opacity = "0";
    shop.style.transform = "translateY(60px) scale(0.96)";
    shop.style.transition = "all 0.8s cubic-bezier(.16,1,.3,1)";

    shop.scrollIntoView({ behavior:"smooth" });

    requestAnimationFrame(()=>{
      shop.style.opacity = "1";
      shop.style.transform = "translateY(0) scale(1)";
    });

    // fade overlay out
    setTimeout(()=>{
      overlay.style.opacity = "0";
      setTimeout(()=> overlay.remove(), 600);
    },400);

  },700);
}
</script>
