<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starry Mobile Space</title>

<style>

/* ===============================
   GLOBAL COLORS
================================ */
:root{
 --primary:#0B3D78;
 --accent:#1F6ED4;
 --steel:#2A4B77;
}

/* ===============================
   BODY BACKGROUND
================================ */
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 color:white;
 overflow-x:hidden;
 background:
 radial-gradient(circle at 20% 20%, #1F6ED4 0%, transparent 40%),
 radial-gradient(circle at 80% 80%, #0B3D78 0%, transparent 50%),
 linear-gradient(160deg,#000000,#0B3D78,#000000);
}

/* ===============================
   LOADING SCREEN
================================ */
#loader{
 position:fixed;
 inset:0;
 background:black;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 z-index:9999;
}
.loader-ring{
 width:80px;
 height:80px;
 border-radius:50%;
 border:4px solid rgba(255,255,255,0.1);
 border-top:4px solid #1F6ED4;
 animation:spin 1s linear infinite;
 margin-bottom:20px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===============================
   STICKY HEADER
================================ */
.topbar{
 position:fixed;
 top:0;
 width:100%;
 padding:15px 30px;
 backdrop-filter:blur(20px);
 background:rgba(0,0,0,0.4);
 border-bottom:1px solid rgba(255,255,255,0.1);
 z-index:100;
}

/* ===============================
   HERO
================================ */
.hero{
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 position:relative;
 overflow:hidden;
 text-align:center;
}

.hero-glow{
 position:absolute;
 width:700px;
 height:700px;
 background:radial-gradient(circle,#1F6ED4,transparent 70%);
 filter:blur(140px);
 animation:float 8s infinite ease-in-out;
}
@keyframes float{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-40px)}
}

.ring{
 position:absolute;
 border-radius:50%;
 border:1px solid rgba(255,255,255,0.1);
}
.r1{width:400px;height:400px;animation:spin 40s linear infinite;}
.r2{width:650px;height:650px;animation:spinReverse 60s linear infinite;}
@keyframes spinReverse{from{transform:rotate(360deg)}to{transform:rotate(0)}}

.hero-card{
 padding:60px 80px;
 border-radius:22px;
 backdrop-filter:blur(30px);
 background:rgba(255,255,255,0.06);
 border:1px solid rgba(255,255,255,0.15);
 box-shadow:0 40px 120px rgba(0,0,0,0.8);
}

.hero h1{font-size:60px;margin:0}
.hero p{font-size:22px;margin:20px 0}

.hero button{
 padding:18px 45px;
 border:none;
 border-radius:14px;
 background:linear-gradient(135deg,#1F6ED4,#0B3D78);
 color:white;
 cursor:pointer;
 box-shadow:0 0 30px rgba(31,110,212,0.8);
 transition:.3s;
}
.hero button:hover{
 transform:translateY(-5px) scale(1.05);
}

/* ===============================
   SHOP GRID
================================ */
#shop{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
 gap:25px;
 padding:40px;
}

.card{
 background:rgba(255,255,255,0.06);
 backdrop-filter:blur(20px);
 border-radius:16px;
 padding:20px;
 text-align:center;
 border:1px solid rgba(255,255,255,0.1);
 transition:.4s;
 transform-style:preserve-3d;
}
.card:hover{
 transform:translateY(-10px);
 box-shadow:0 25px 60px rgba(0,0,0,0.7);
}

.card img{
 width:100%;
 border-radius:10px;
}

button.primary{
 background:linear-gradient(135deg,#1F6ED4,#0B3D78);
 color:white;
 border:none;
 padding:10px;
 border-radius:8px;
 cursor:pointer;
}

/* ===============================
   SLIDE CART
================================ */
#cart{
 position:fixed;
 right:-320px;
 top:0;
 height:100vh;
 width:280px;
 background:rgba(0,0,0,0.8);
 backdrop-filter:blur(20px);
 padding:20px;
 transition:.4s;
}
#cart.open{right:0}

.badge{
 padding:4px 8px;
 border-radius:6px;
 font-size:12px;
 margin-left:6px;
}
.stock{background:#3fd37c;color:black;}
.preorder{background:#ffb347;color:black;}

#particles{
 position:fixed;
 inset:0;
 z-index:-1;
}

</style>
</head>

<body>

<div id="loader">
<div class="loader-ring"></div>
<h2>Starry Mobile Space</h2>
</div>

<header class="topbar">
 Starry Mobile Space
 <button onclick="toggleCart()" style="float:right">Cart</button>
</header>

<canvas id="particles"></canvas>

<section class="hero">
<div class="hero-glow"></div>
<div class="ring r1"></div>
<div class="ring r2"></div>

<div class="hero-card">
<h1>Starry Mobile Space</h1>
<p>Experience premium technology crafted for the future</p>
<button onclick="scrollToShop()">SHOP NOW</button>
</div>
</section>

<div id="shop"></div>

<div id="cart">
<h3>Cart</h3>
<div id="cartItems"></div>
<p>Total: $<span id="total">0</span></p>

<select id="paymentType">
<option value="full">Full Payment</option>
<option value="cash">Cash on Delivery</option>
<option value="preorder">Pre Order (70% deposit)</option>
</select>

<p id="paymentSummary"></p>
<button class="primary" onclick="checkout()">Checkout</button>
</div>

<script>

/* LOADER */
window.addEventListener("load",()=>{
 setTimeout(()=>loader.remove(),1200);
});

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<80;i++){
 particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
}
function animateParticles(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particles.forEach(p=>{
   ctx.beginPath();
   ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
   ctx.fillStyle="rgba(255,255,255,0.4)";
   ctx.fill();
   p.y-=0.2;
   if(p.y<0)p.y=canvas.height;
 });
 requestAnimationFrame(animateParticles);
}
animateParticles();

/* PRODUCTS */
const products=[
{name:'iPhone 16 Pro Max',price:1900,status:'stock',img:'https://dummyimage.com/400x300/000/fff&text=iPhone'},
{name:'Galaxy S24 Ultra',price:1200,status:'stock',img:'https://dummyimage.com/400x300/000/fff&text=Galaxy'},
{name:'Galaxy Z Fold5',price:1800,status:'preorder',img:'https://dummyimage.com/400x300/000/fff&text=Fold'},
{name:'Tecno Camon 20',price:280,status:'stock',img:'https://dummyimage.com/400x300/000/fff&text=Tecno'}
];

const shop=document.getElementById('shop');
const cartItems=document.getElementById('cartItems');
const totalEl=document.getElementById('total');
const paymentSummary=document.getElementById('paymentSummary');
let cart=[];

/* RENDER */
function render(){
 shop.innerHTML='';
 products.forEach(p=>{
   const card=document.createElement('div');
   card.className='card';
   card.innerHTML=`
   <img src="${p.img}">
   <h4>${p.name}</h4>
   <p>$${p.price}</p>
   <button class="primary">Add</button>`;
   card.querySelector('button').onclick=()=>{cart.push(p);renderCart();};
   shop.appendChild(card);
 });
}
render();

/* CART */
function renderCart(){
 cartItems.innerHTML='';
 let total=0;
 cart.forEach((item,i)=>{
   const badge=item.status==='stock'
   ?'<span class="badge stock">In Stock</span>'
   :'<span class="badge preorder">Pre Order</span>';
   const div=document.createElement('div');
   div.innerHTML=`${item.name} - $${item.price} ${badge}`;
   const btn=document.createElement('button');
   btn.textContent='x';
   btn.onclick=()=>{cart.splice(i,1);renderCart();};
   div.appendChild(btn);
   cartItems.appendChild(div);
   total+=item.price;
 });
 totalEl.textContent=total;
 updatePaymentSummary();
}

/* PAYMENT */
function updatePaymentSummary(){
 const type=document.getElementById('paymentType').value;
 const total=Number(totalEl.textContent);
 if(type==='preorder'){
   const deposit=Math.round(total*0.7);
   const balance=total-deposit;
   paymentSummary.textContent=`Deposit $${deposit}, balance $${balance}`;
 }else if(type==='cash'){
   paymentSummary.textContent='Pay on delivery';
 }else{
   paymentSummary.textContent='Pay full now';
 }
}
document.getElementById('paymentType').onchange=updatePaymentSummary;

function checkout(){
 alert('Order placed');
 cart=[];
 renderCart();
}

/* SCROLL */
function scrollToShop(){
 document.getElementById("shop").scrollIntoView({behavior:"smooth"});
}

/* CART TOGGLE */
function toggleCart(){
 document.getElementById("cart").classList.toggle("open");
}

/* 3D CARD TILT */
document.addEventListener("mousemove",e=>{
 document.querySelectorAll(".card").forEach(card=>{
   const rect=card.getBoundingClientRect();
   const x=e.clientX-rect.left;
   const y=e.clientY-rect.top;
   const cx=rect.width/2;
   const cy=rect.height/2;
   const rx=(y-cy)/15;
   const ry=(cx-x)/15;
   card.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg)`;
 });
});

</script>
</body>
</html>
