<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starry Night Mobiles</title>

<style>
:root{
  --primary:#0B3D78;
  --highlight:#1F6ED4;
  --secondary:#2A4B77;
  --bg:#0A0A0A;
  --card:#121212;
  --text:#E6E6E6;
}

html,body{margin:0;padding:0;height:100%;background:#000;color:var(--text);font-family:'Segoe UI',sans-serif;overflow-x:hidden;}

#loader{
  position:fixed;inset:0;background:#000;
  display:flex;align-items:center;justify-content:center;
  z-index:5000;transition:opacity .8s ease;
}
.loader-logo{
  font-size:28px;letter-spacing:3px;
  color:var(--highlight);
  animation:pulse 1.5s infinite alternate;
}
@keyframes pulse{from{opacity:.4}to{opacity:1}}

#particles{
  position:fixed;inset:0;z-index:0;pointer-events:none;
}

.glass-header{
  position:sticky;top:0;z-index:1000;
  display:flex;justify-content:space-between;align-items:center;
  padding:18px 28px;
  background:rgba(10,20,40,.55);
  backdrop-filter:blur(25px) saturate(140%);
  border-bottom:1px solid rgba(255,255,255,.08);
  box-shadow:0 0 40px rgba(31,110,212,.35);
  transition:.4s ease;
}
.glass-header.shrink{padding:12px 28px;background:rgba(10,20,40,.85);}

.btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
.btn-primary{background:var(--highlight);color:#fff}
.btn-ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.1)}

#hero-section{
  position:relative;text-align:center;
  padding:100px 20px 60px;overflow:hidden;
}
#hero-section::before{
  content:"";position:absolute;width:120%;height:120%;
  top:-10%;left:-10%;
  background:radial-gradient(circle at 30% 40%,rgba(31,110,212,.4),transparent 60%);
  animation:moveLight 8s ease-in-out infinite alternate;
  z-index:0;
}
@keyframes moveLight{
  0%{transform:translateX(-40px) translateY(-20px)}
  100%{transform:translateX(40px) translateY(20px)}
}
.hero-text{position:relative;z-index:1}

#shop-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;padding:40px;
}

.product-card{
  position:relative;
  background:rgba(18,18,18,.55);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:20px;
  text-align:center;
  border:1px solid rgba(255,255,255,.06);
  transition:.5s cubic-bezier(.2,.8,.2,1);
  transform-style:preserve-3d;
}
.product-card:hover{
  box-shadow:0 25px 60px rgba(0,0,0,.7),0 0 40px rgba(31,110,212,.35);
}
.product-card img{width:140px;height:140px;object-fit:contain}
.product-card h4{margin:12px 0 6px}
.product-card p{color:#B0C4DE;font-weight:600}

.reveal{opacity:0;transform:translateY(30px);transition:.8s ease}
.reveal.active{opacity:1;transform:translateY(0)}

#cart{
  position:fixed;top:0;right:-360px;width:340px;height:100vh;
  padding:22px;background:rgba(10,10,10,.98);
  backdrop-filter:blur(18px);transition:.4s ease;z-index:900;
}
#cart.active{right:0}

#checkout-modal{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.7);z-index:1100;
}
.checkout-content{
  width:92%;max-width:420px;background:rgba(18,18,18,.96);
  padding:22px;border-radius:14px;backdrop-filter:blur(16px);
}
.checkout-content input{
  width:100%;padding:12px;margin-bottom:10px;
  border-radius:8px;border:1px solid #333;
  background:#101010;color:white;
}
</style>
</head>

<body>

<div id="loader"><div class="loader-logo">Starry Night</div></div>
<canvas id="particles"></canvas>

<header class="glass-header">
  <h1>Starry Night Mobiles</h1>
  <div>
    <button class="btn btn-ghost" onclick="scrollToShop()">Shop</button>
    <button class="btn btn-primary" onclick="toggleCart()">ðŸ›’ Cart <span id="cart-count">0</span></button>
  </div>
</header>

<section id="hero-section">
  <div class="hero-text">
    <h2>Premium Smartphones. Trusted Quality.</h2>
    <p>Latest models from Apple, Samsung & Google.</p>
  </div>
</section>

<section id="shop-container"></section>

<aside id="cart">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <p>Total: $<span id="cart-total">0</span></p>
  <button class="btn btn-primary" onclick="openCheckout()">Checkout</button>
</aside>

<div id="checkout-modal">
  <div class="checkout-content">
    <h3>Checkout</h3>
    <input id="customer-name" placeholder="Full name">
    <input id="customer-email" placeholder="Email">
    <input id="customer-phone" placeholder="Phone">
    <button class="btn btn-primary" onclick="completePayment()">Pay</button>
  </div>
</div>

<script>
const products=[
{id:1,name:'iPhone 15 Pro',price:1550,img:'https://via.placeholder.com/150'},
{id:2,name:'Galaxy S24 Ultra',price:1000,img:'https://via.placeholder.com/150'},
{id:3,name:'Pixel 9 Pro',price:1040,img:'https://via.placeholder.com/150'}
];

const shop=document.getElementById('shop-container');
let cart=[];

function renderProducts(){
shop.innerHTML='';
products.forEach(p=>{
const card=document.createElement('div');
card.className='product-card reveal';

card.innerHTML=`
<img src="${p.img}">
<h4>${p.name}</h4>
<p>$${p.price}</p>
<button class="btn btn-primary">Add to Cart</button>
`;

card.querySelector('button').onclick=()=>addToCart(p);
shop.appendChild(card);
});
}
renderProducts();

function addToCart(p){cart.push(p);renderCart();}
function renderCart(){
document.getElementById('cart-items').innerHTML=cart.map(i=>`${i.name} - $${i.price}`).join('<br>');
document.getElementById('cart-total').textContent=cart.reduce((s,i)=>s+i.price,0);
document.getElementById('cart-count').textContent=cart.length;
}
function toggleCart(){document.getElementById('cart').classList.toggle('active')}
function openCheckout(){document.getElementById('checkout-modal').style.display='flex'}
function completePayment(){alert('Payment Successful');cart=[];renderCart();document.getElementById('checkout-modal').style.display='none'}

function scrollToShop(){document.getElementById('shop-container').scrollIntoView({behavior:'smooth'})}

window.addEventListener("scroll",()=>{
document.querySelector('.glass-header')
.classList.toggle('shrink',window.scrollY>50);
});

window.addEventListener("load",()=>{
const loader=document.getElementById("loader");
loader.style.opacity="0";
setTimeout(()=>loader.remove(),800);
});

const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('active')});
});
setTimeout(()=>{
document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));
},200);

document.querySelectorAll('.product-card').forEach(card=>{
card.addEventListener('mousemove',e=>{
const r=card.getBoundingClientRect();
const x=e.clientX-r.left;
const y=e.clientY-r.top;
card.style.transform=`rotateX(${((y/r.height)-.5)*-12}deg) rotateY(${((x/r.width)-.5)*12}deg) scale(1.03)`;
});
card.addEventListener('mouseleave',()=>card.style.transform='');
});

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=Array.from({length:60},()=>({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
s:Math.random()*0.5+.2
}));
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(31,110,212,.6)";
particles.forEach(p=>{
p.y-=p.s;if(p.y<0)p.y=canvas.height;
ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
