<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starry Night Mobiles</title>

<style>
:root{
  --primary:#0B3D78;
  --highlight:#1F6ED4;
  --secondary:#2A4B77;
  --bg:#0A0A0A;
  --card:#121212;
  --white:#FFFFFF;
  --text:#E6E6E6;
}

body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--text);
  background-image:
    radial-gradient(circle at 20% 30%, rgba(31,110,212,0.08) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(11,61,120,0.08) 0%, transparent 40%);
}

/* HEADER */
header{
  text-align:center;
  padding:30px;
  background:linear-gradient(135deg,#0B3D78,#2A4B77);
  color:var(--white);
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* HERO SECTION */
#hero-section{
  padding:60px 20px;
  text-align:center;
  background:linear-gradient(180deg,#0A0A0A,#111111);
}

.hero-text h2{
  color:#FFFFFF;
  font-size:28px;
}

.hero-text p{
  color:#B0C4DE;
  margin-bottom:30px;
}

.hero-images{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}

.hero-images img{
  width:350px;
  max-width:100%;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
  transition:0.4s;
}

.hero-images img:hover{
  transform:scale(1.05);
  box-shadow:
    0 0 0 4px rgba(31,110,212,0.6),
    0 20px 40px rgba(0,0,0,0.6);
}

/* FILTERS */
#filters{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
  padding:25px;
}

select,input{
  padding:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#1A1A1A;
  color:white;
}
/* PRODUCTS */
#shop-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
  gap:22px;
  padding:25px;
}

.product-card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  text-align:center;
  transition:0.35s;
  border:1px solid rgba(255,255,255,0.05);
}

.product-card:hover{
  transform:translateY(-8px);
  box-shadow:
    0 0 0 3px rgba(31,110,212,0.6),
    0 15px 35px rgba(0,0,0,0.6);
}

.product-card img{
  width:120px;
  height:120px;
  object-fit:contain;
}

.product-card h4{
  color:white;
  margin:10px 0 5px;
}

.product-card p{
  color:#B0C4DE;
  font-weight:bold;
}

.product-card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  font-weight:bold;
}

.product-card button:hover{
  background:linear-gradient(135deg,var(--highlight),var(--primary));
}

/* CART */
#cart{
  position:fixed;
  top:20px;
  right:20px;
  width:280px;
  padding:20px;
  border-radius:18px;
  backdrop-filter:blur(15px);
  background:rgba(20,20,20,0.9);
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  border-top:5px solid var(--highlight);
  max-height:80vh;
  overflow-y:auto;
}

#cart h3{
  color:white;
}

#cart-items button{
  background:var(--secondary);
  color:white;
  border:none;
  border-radius:6px;
  padding:4px 7px;
  cursor:pointer;
}

#cart-total{
  font-weight:bold;
  color:var(--highlight);
}

/* PAYMENT */
#payment-form{
  margin:40px auto;
  padding:28px;
  background:#111111;
  border-radius:18px;
  max-width:450px;
  border-top:6px solid var(--highlight);
}

#payment-form h3{
  text-align:center;
  color:white;
}

#payment-form input{
  width:100%;
  margin-bottom:14px;
  padding:11px;
  border-radius:8px;
  border:1px solid #333;
  background:#1A1A1A;
  color:white;
}

#payment-form button{
  width:100%;
  padding:14px;
  font-size:16px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

#payment-form button:hover{
  background:linear-gradient(135deg,var(--highlight),var(--primary));
}

@media(max-width:768px){
  #cart{
    position:static;
    width:auto;
    margin:20px;
  }
}
</style>
</head>

<header>
  <h1>Starry Night Mobiles</h1>
</header>

<section id="hero-section">
  <div class="hero-text">
    <h2>Premium Smartphones. Trusted Quality.</h2>
    <p>Latest iPhones, Samsung Galaxy & Google Pixel available now.</p>
  </div>

  <div class="hero-images">
    <img src="https://via.placeholder.com/400x250" alt="Phone 1">
    <img src="https://via.placeholder.com/400x250" alt="Phone 2">
    <img src="https://via.placeholder.com/400x250" alt="Phone 3">
  </div>
</section>

<div id="filters">
  <select id="brand-filter">
    <option value="All">All Brands</option>
    <option value="Apple">Apple</option>
    <option value="Samsung">Samsung</option>
    <option value="Google">Google</option>
  </select>
  <input type="text" id="search-bar" placeholder="Search model...">
</div>

<div id="shop-container"></div>

<div id="cart">
  <h3>Cart</h3>
  <div id="cart-items"></div>
  <p>Total: $<span id="cart-total">0</span></p>
</div>

<div id="payment-form">
  <h3>Pay with EcoCash</h3>
  <input type="text" id="phone" placeholder="Phone number">
  <input type="email" id="email" placeholder="Email">
  <button onclick="payNow()">Pay Now</button>
  <p id="payment-message"></p>
</div>

<script>
const products=[
{name:"iPhone 15 Pro",price:1550,img:"https://via.placeholder.com/100",brand:"Apple"},
{name:"Galaxy S24 Ultra",price:1000,img:"https://via.placeholder.com/100",brand:"Samsung"},
{name:"Pixel 9 Pro",price:1040,img:"https://via.placeholder.com/100",brand:"Google"}
];

const shop=document.getElementById('shop-container');
const cartItems=document.getElementById('cart-items');
const cartTotal=document.getElementById('cart-total');
let cart=[];

function renderProducts(){
shop.innerHTML='';
products.forEach(p=>{
const card=document.createElement('div');
card.className='product-card';
card.innerHTML=`
<img src="${p.img}">
<h4>${p.name}</h4>
<p>$${p.price}</p>
<button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>`;
shop.appendChild(card);
});
}

function addToCart(p){cart.push(p);renderCart();}

function renderCart(){
cartItems.innerHTML='';
cart.forEach((item,i)=>{
const div=document.createElement('div');
div.innerHTML=`${item.name} - $${item.price}
<button onclick="removeItem(${i})">X</button>`;
cartItems.appendChild(div);
});
cartTotal.textContent=cart.reduce((sum,i)=>sum+i.price,0);
}

function removeItem(i){cart.splice(i,1);renderCart();}

function payNow(){
alert("EcoCash payment integration ready.");
}

renderProducts();
</script>
<form id="orderForm" enctype="multipart/form-data">
  <input type="text" name="customerName" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="phone" placeholder="Phone" required>
  <input type="text" name="debitNoteNumber" placeholder="Debit Note Number">
  <input type="file" name="debitNote">
  <button type="submit">Submit Order</button>
</form>

<script>
document.getElementById("orderForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const formData = new FormData(this);

  const res = await fetch("http://localhost:5000/api/order", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  alert("Tracking Number: " + data.trackingNumber);
});
</script>
</body>
<section class="mobile-hero">

  <div class="phone-frame">

    <div class="top-nav">
      <span class="nav-arrow">&#8249;</span>
      <span class="active">Home</span>
      <span>Contact</span>
      <span class="nav-arrow">&#8250;</span>
    </div>

    <div class="logo-area">
      <img src="https://via.placeholder.com/100x100" alt="Logo">
    </div>

    <div class="hero-content">
      <h1>Gadget<br>Store</h1>
      <p>Limited Stocks Available</p>
      <button onclick="scrollToShop()">SHOP NOW</button>
    </div>

  </div>
<body>
</section>
</html>
