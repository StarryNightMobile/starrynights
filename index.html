<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starry Mobile Space</title>

<style>
:root{
  --primary: #0B3D78;      /* Deep navy blue */
  --accent: #1F6ED4;       /* Royal blue highlight */
  --muted: #2A4B77;        /* Medium steel blue */
  --bg: #EEF0F2;           /* Light cool gray background */
  --card: #FFFFFF;          /* White cards */
  --shadow: rgba(11,61,120,0.12);
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: radial-gradient(circle at top left, #EEF0F2 0%, #E0E7F3 100%);
}

/* Header with gradient + glow */
header {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  text-align: center;
  padding: 25px 15px;
  box-shadow: 0 4px 15px rgba(11,61,120,0.3);
  position: relative;
  z-index: 1;
}

header img{height:70px;margin-bottom:10px}

header::after {
  content: '';
  position: absolute;
  top: -10px; left: -10px; right: -10px; bottom: -10px;
  background: radial-gradient(circle, rgba(31,110,212,0.15) 0%, transparent 70%);
  z-index: 0;
  border-radius: 15px;
  pointer-events: none;
}

#controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  padding:20px;
}

input, select{
  padding:10px;
  border-radius:6px;
  border:1px solid var(--muted);
  transition:0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 5px var(--accent);
}

/* Shop grid with glow behind */
#shop {
  position: relative;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

#shop::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(circle, rgba(31,110,212,0.08) 0%, transparent 70%);
  z-index: -1;
  pointer-events: none;
  border-radius: 15px;
}

/* Cards with hover glow */
.card{
  background:var(--card);
  border-radius:12px;
  padding:15px;
  text-align:center;
  box-shadow:0 5px 15px rgba(11,61,120,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
}

.card:hover{
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(31,110,212,0.3);
}

/* Buttons with pulse */
button{
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  position: relative;
  z-index: 1;
  transition:0.3s all;
}

button.primary{
  background: var(--primary);
  color:white;
}

button.primary:hover{
  background: var(--accent);
  box-shadow: 0 0 8px var(--accent), 0 0 15px rgba(31,110,212,0.4);
  animation: pulse 1s infinite alternate;
}

@keyframes pulse{
  0% { box-shadow: 0 0 8px var(--accent),0 0 15px rgba(31,110,212,0.4); transform: scale(1);}
  50% { box-shadow: 0 0 12px var(--accent),0 0 20px rgba(31,110,212,0.5); transform: scale(1.03);}
  100% { box-shadow: 0 0 8px var(--accent),0 0 15px rgba(31,110,212,0.4); transform: scale(1);}
}

/* Badges */
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:4px;
  font-size:12px;
  margin-bottom:6px;
  color:white;
}

.stock{background:var(--primary);}
.preorder{background:var(--accent);}

/* Cart */
#cart{
  position:fixed;
  right:20px;
  top:20px;
  width:260px;
  background:var(--card);
  padding:15px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(11,61,120,0.2);
  max-height:80vh;
  overflow:auto;
}

#cart button{
  margin-left:10px;
  background: var(--accent);
  color:white;
  border-radius:50%;
  width:20px;
  height:20px;
  font-weight:bold;
  border:none;
}

/* Admin panel */
.admin{
  margin:20px;
  padding:20px;
  background:var(--card);
  border-radius:12px;
  box-shadow: 0 5px 15px rgba(11,61,120,0.12);
}

.admin input, .admin select{
  margin:5px 0;
  width: calc(100% - 12px);
  border:1px solid var(--muted);
}

.admin input:focus, .admin select:focus{
  border-color: var(--accent);
  box-shadow:0 0 6px var(--accent);
}

.admin button.primary:hover{
  box-shadow:0 0 8px var(--accent);
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>Starry Mobile Space</h1>
</header>

<div id="controls">
<select id="brandFilter">
<option value="All">All Brands</option>
<option value="Apple">Apple</option>
<option value="Samsung">Samsung</option>
<option value="Tecno">Tecno</option>
<option value="Xiaomi">Xiaomi</option>
</select>

<input id="search" placeholder="Search phone">
</div>

<div id="shop"></div>

<div id="cart">
<h3>Cart</h3>
<div id="cartItems"></div>
<p>Total: $<span id="total">0</span></p>

<select id="paymentType">
<option value="full">Full Payment</option>
<option value="cash">Cash on Delivery</option>
<option value="preorder">Pre Order (70% deposit)</option>
</select>

<p id="paymentSummary"></p>
<button class="primary" onclick="checkout()">Checkout</button>
</div>

<div class="admin">
<h3>Admin Panel</h3>
<input id="adminName" placeholder="Phone name">
<input id="adminPrice" placeholder="Price" type="number">
<select id="adminBrand">
<option>Apple</option>
<option>Samsung</option>
<option>Tecno</option>
<option>Xiaomi</option>
</select>
<select id="adminStock">
<option value="stock">In Stock</option>
<option value="preorder">Pre Order</option>
</select>
<button class="primary" onclick="addProductAdmin()">Add Phone</button>
</div>

<script>
const baseProducts=[
{name:'iPhone 16 Pro Max',brand:'Apple',price:1900,status:'stock'},
{name:'iPhone 16 Pro',brand:'Apple',price:1700,status:'stock'},
{name:'iPhone 15 Pro Max',brand:'Apple',price:1500,status:'stock'},
{name:'iPhone 15 Pro',brand:'Apple',price:1350,status:'stock'},
{name:'iPhone 14 Pro Max',brand:'Apple',price:1200,status:'stock'},
{name:'iPhone 14 Pro',brand:'Apple',price:1100,status:'stock'},
{name:'iPhone 13 Pro Max',brand:'Apple',price:950,status:'stock'},
{name:'iPhone 13',brand:'Apple',price:700,status:'stock'},
{name:'iPhone 12',brand:'Apple',price:550,status:'stock'},
{name:'iPhone 11',brand:'Apple',price:450,status:'stock'},
{name:'iPhone SE 3',brand:'Apple',price:350,status:'stock'},
{name:'Galaxy S24 Ultra',brand:'Samsung',price:1200,status:'stock'},
{name:'Galaxy S23 Ultra',brand:'Samsung',price:1000,status:'stock'},
{name:'Galaxy S22',brand:'Samsung',price:650,status:'stock'},
{name:'Galaxy Z Fold5',brand:'Samsung',price:1800,status:'preorder'},
{name:'Galaxy Z Flip5',brand:'Samsung',price:1100,status:'stock'},
{name:'Tecno Camon 20',brand:'Tecno',price:280,status:'stock'},
{name:'Tecno Phantom X2',brand:'Tecno',price:600,status:'preorder'},
{name:'Redmi Note 13',brand:'Xiaomi',price:260,status:'stock'},
{name:'Xiaomi 13 Pro',brand:'Xiaomi',price:850,status:'preorder'}
];

let stored=JSON.parse(localStorage.getItem('products')||'[]');
let products=[...baseProducts,...stored];

const storageOptions=[128,256,512];
const storageMultiplier={128:1,256:1.15,512:1.3};
const colors=['Black','Silver','Blue','Gold','Purple'];

const shop=document.getElementById('shop');
const cartItems=document.getElementById('cartItems');
const totalEl=document.getElementById('total');
const paymentSummary=document.getElementById('paymentSummary');

let cart=JSON.parse(localStorage.getItem('cart')||'[]');

function render(){
  const brand=document.getElementById('brandFilter').value;
  const search=document.getElementById('search').value.toLowerCase();
  shop.innerHTML='';
  products.filter(p=>(brand==='All'||p.brand===brand)&&p.name.toLowerCase().includes(search))
  .forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    const badge=p.status==='stock'
      ?'<div class="badge stock">In Stock</div>'
      :'<div class="badge preorder">Pre Order</div>';
    const storageSelect=`<select class="storage">${storageOptions.map(s=>`<option value="${s}">${s}GB</option>`).join('')}</select>`;
    const colorSelect=`<select class="color">${colors.map(c=>`<option>${c}</option>`).join('')}</select>`;
    card.innerHTML=`${badge}<h4>${p.name}</h4><p>From $${p.price}</p>${storageSelect}${colorSelect}<button class="primary">Add</button>`;
    card.querySelector('button').onclick=()=>{
      const storage=card.querySelector('.storage').value;
      const color=card.querySelector('.color').value;
      const finalPrice=Math.round(p.price*storageMultiplier[storage]);
      cart.push({name:p.name,price:finalPrice,storage,color});
      localStorage.setItem('cart',JSON.stringify(cart));
      renderCart();
    };
    shop.appendChild(card);
  });
}

function renderCart(){
  cartItems.innerHTML='';
  let total=0;
  cart.forEach((item,i)=>{
    const div=document.createElement('div');
    div.textContent=`${item.name} ${item.storage}GB ${item.color} - $${item.price}`;
    const btn=document.createElement('button');
    btn.textContent='x';
    btn.onclick=()=>{cart.splice(i,1);localStorage.setItem('cart',JSON.stringify(cart));renderCart();};
    div.appendChild(btn);
    cartItems.appendChild(div);
    total+=item.price;
  });
  totalEl.textContent=total;
  updatePaymentSummary();
}

function updatePaymentSummary(){
  const type=document.getElementById('paymentType').value;
  const total=Number(totalEl.textContent);
  if(type==='full') paymentSummary.textContent='Pay full amount now';
  if(type==='cash') paymentSummary.textContent='Pay cash when delivered';
  if(type==='preorder'){
    const deposit=Math.round(total*0.7);
    const balance=total-deposit;
    paymentSummary.textContent=`Deposit $${deposit} now, balance $${balance} on delivery`;
  }
}

document.getElementById('paymentType').onchange=updatePaymentSummary;
document.getElementById('brandFilter').onchange=render;
document.getElementById('search').oninput=render;

function checkout(){
  alert('Order placed successfully');
  cart=[];
  localStorage.setItem('cart',JSON.stringify(cart));
  renderCart();
}

function addProductAdmin(){
  const name=document.getElementById('adminName').value;
  const price=Number(document.getElementById('adminPrice').value);
  const brand=document.getElementById('adminBrand').value;
  const status=document.getElementById('adminStock').value;
  if(!name || !price) return alert('Enter valid name and price');
  const newProduct={name,price,brand,status};
  products.push(newProduct);
  stored.push(newProduct);
  localStorage.setItem('products',JSON.stringify(stored));
  render();
}

render();
renderCart();
</script>

</body>
</html>
