<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night Mobiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #shop-container {
      max-width: 480px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .card {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      background: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button.remove {
      background: red;
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 10px;
    }
    #payment-message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div id="shop-container">

  <!-- Cart Section -->
  <div id="cart" class="card">
    <h3 style="text-align:center;margin-bottom:15px;">Your Cart</h3>
    <ul id="cart-items" style="list-style:none;padding:0;margin:0;"></ul>
    <p style="text-align:center;font-size:18px;margin-top:10px;">Total: <strong id="amount-display">0</strong> USD</p>
  </div>

  <!-- Payment Section -->
  <div id="payment-form" class="card">
    <h3 style="text-align:center;margin-bottom:15px;">Pay with EcoCash</h3>
    <input type="text" id="phone" placeholder="Phone e.g. 0771234567" />
    <input type="email" id="email" placeholder="Email" />
    <button onclick="payNow()">Pay Now</button>
    <p id="payment-message"></p>
  </div>

</div>

<script>
// Example cart items (replace with your real shop items)
let cart = [
  { name: "Phone Case", price: 10, quantity: 2 },
  { name: "Charger", price: 5, quantity: 1 },
];

const cartItemsEl = document.getElementById("cart-items");
const amountDisplay = document.getElementById("amount-display");
const messageEl = document.getElementById("payment-message");

// Render cart items
function renderCart() {
  cartItemsEl.innerHTML = "";
  if(cart.length === 0){
    cartItemsEl.innerHTML = "<li style='text-align:center;color:#888;'>Your cart is empty</li>";
  } else {
    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.style.marginBottom = "8px";
      li.innerHTML = `
        ${item.name} - $${item.price} x ${item.quantity} 
        <button class="remove" onclick="removeItem(${index})">Remove</button>
      `;
      cartItemsEl.appendChild(li);
    });
  }
  updateTotal();
}

// Remove item from cart
function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
}

// Calculate total
function calculateCartTotal() {
  return cart.reduce((total, item) => total + item.price * item.quantity, 0);
}

// Update total display
function updateTotal() {
  const total = calculateCartTotal();
  amountDisplay.textContent = total;
}

// Initial render
renderCart();

// Payment function
function payNow() {
  const phoneInput = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const amount = calculateCartTotal();

  messageEl.textContent = "";

  if (!phoneInput || !email) {
    messageEl.textContent = "Please fill in all fields";
    return;
  }
  if (amount <= 0) {
    messageEl.textContent = "Your cart is empty";
    return;
  }

  // Auto-format Zimbabwe phone for EcoCash
  let formattedPhone = phoneInput.replace(/\D/g,'');
  if (formattedPhone.startsWith("0")) formattedPhone = "263" + formattedPhone.slice(1);
  else if (formattedPhone.startsWith("7")) formattedPhone = "263" + formattedPhone;
  else if (formattedPhone.startsWith("+")) formattedPhone = formattedPhone.replace("+","");

  fetch("/.netlify/functions/paynow", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone: formattedPhone, amount, email })
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      window.location.href = data.browserurl; // redirect to EcoCash
    } else {
      messageEl.textContent = "Payment failed: " + data.error;
    }
  })
  .catch(err => {
    messageEl.textContent = "Error: " + err.message;
  });
}
</script>

</body>
</html>
